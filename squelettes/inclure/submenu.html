<B_rubriques>
    <ul class="menu-items submenu">
    <BOUCLE_rubriques(RUBRIQUES){id_parent}{id_trad!=24}{tout}{par num titre,titre}>
        <li class="item sub_item">
            <a class="mouseover ajax" href="#URL_RUBRIQUE" title="#TITRE" data-target="rubrique-#ID_RUBRIQUE-#COMPOSITION">[(#TITRE|couper{50})]</a>       
         </li>
    </BOUCLE_rubriques>
    </ul>
</B_rubriques>

<script type="text/javascript">
$(function() { 
    $(".mouseover").click(function() {
        var attr=$(this).attr('data-target').split('-');   
        var objet=attr[0];
        var id_objet=attr[1];
        var composition=attr[2];
        var id_groupe=attr[3];      
        var id=objet+'_'+id_objet;
        ajaxReload(
            'content', 
                {args:{
                       'type-page':objet,
                       id_rubrique:id_objet,
                       composition:composition,
                       reload:'oui',
                       id_groupe:id_groupe
                        }
                 }
            );
         return false;   
        });     
 });
</script>
