<B_objets_precieux>

        #SET{prix_ht,#PRIX_HT*{prix_objet,#ID_PRIX_OBJET}}
        [(#SET{taxe,[(#PRIX*{prix_objet,#ID_PRIX_OBJET}|moins{#GET{prix_ht}})]})]

        </BOUCLE_objets_precieux>
    [<p class="pagination">(#PAGINATION)</p>]
    </div>
</B_objets_precieux>
