<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
    <article class="content-principal">
    
        <header class="cartouche">
            <h1 class="h1 #EDIT{titre}">#TITRE</h1>
        </header>
    
        [<section class="#EDIT{texte} chapo">
            [(#LOGO_RUBRIQUE|image_reduire{200,200})]
            (#TEXTE)
            
         </section>]
    </article>

        <B_packs>
        <section class="container_pack">
            <BOUCLE_packs(ARTICLES){id_rubrique}{par num titre}>
                <aside class="pack">
                    <INCLURE{fond=inclure/prix,objet=article,id_objet=#ID_ARTICLE}/>
                    <h2><a href="#URL_ARTICLE" title="#TITRE">#TITRE</a></h2>
                    <div class="texte">#INTRODUCTION</div>
                </aside>
            </BOUCLE_packs>
             <div class="explication">*<:htva:></div>
        </section>
        </B_packs>
</BOUCLE_content>
